<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: none">모달창0</div>
    <div style="display: none">모달창1</div>
    <div style="display: none">모달창2</div>

    <button>버튼0</button>
    <button>버튼1</button>
    <button>버튼2</button>

    <script>
      // 8. 데이터마이닝 기능 만들기 '알파벳 출현 갯수 세어주는 함수'

      function 글자세기(글자) {
        const 결과 = {};
        [...글자].forEach(function (a) {
          // 만약 결과에 element가 있으면 +1 해주고
          // 없으면 element : 1 집어넣기
          if (결과[a] > 0) {
            결과[a] = 결과[a] + 1;
          } else {
            결과[a] = 1;
          }
        });
        console.log(결과);
      }
      글자세기("asdfas");
    </script>
  </body>
</html>
